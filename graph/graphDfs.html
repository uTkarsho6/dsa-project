<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFS Graph Traversal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <br/>
  <h1 class="header">Depth First Search (Graph)</h1>

  <canvas id="graphCanvas"></canvas>

  <br/><br/>
  <div class="controls">
     <label for="searchValue">
      Value to search:
     </label>
     <input type="number" id="searchValue" name="searchValue" />
     <input type="button" id="search_btn" value="START DFS"/>
     <input type="button" id="new_graph_btn" value="NEW GRAPH"/>
     <button class="return" onclick="location.href = 'graphIndex.html'">RETURN</button>
     <br/><br/>
     <div id="output_text"></div>
     <div id="traversal_order"></div>
  </div>

  <div class="col" id="speed">
    <span>SPEED
        <input id="speed_input" type="range" min="100" max="2000" step="100" value="500">
    </span>
  </div>

  <div class="col" id="nodeCountControl">
    <span>NODE COUNT
      <input id="node_count" type="range" min="5" max="20" step="1" value="10">
  </span>
  </div>

  <script src="graphDfs.js"></script>
</body>
</html>
